<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-pattern="/^[0-9]+$/" formControlName="name">
                            <span class="text-danger"
                                *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                                Name is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                                Enter a valid email address
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div>
                              <input id="male" type="radio" value="male" name="gender" formControlName="gender">
                              <label for="male">Male</label>
                           </div>
                  
                           <div>
                              <input id="female" type="radio" value="female" name="gender" formControlName="gender">
                              <label for="female">Female</label>
                           </div>
                              
                           <span class="text-danger"
                                *ngIf="(registerFormControl.gender.touched || submitted) && registerFormControl.gender.errors?.required">
                                Gender is required
                            </span>
                            <!-- <div *ngIf="registerFormControl.gender.touched && registerFormControl.gender.invalid" class="alert alert-danger">
                                <div *ngIf="registerFormControl.gender.errors.required">Gender is required.</div>
                            </div> -->
                        </div> 
                        
                        <div class="form-group">
                            <label>Languages</label>
                            <div *ngFor="let data of Data; let i=index">
                              <label>
                                <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)"/>
                                {{data.name}}
                              </label>
                            </div>
                            <!-- <span class="text-danger" *ngIf="(registerFormControl.checkArray.touched || submitted) && registerFormControl.checkArray.errors?.['required']">
                                Checkbox is required, select atleast one value.
                              </span> -->
                            <!-- <span class="text-danger"
                            *ngIf="(registerFormControl.languages.touched || submitted) && registerFormControl.languages.errors?.required">
                            Languages is required
                        </span>  -->
                            </div>  
                            
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
